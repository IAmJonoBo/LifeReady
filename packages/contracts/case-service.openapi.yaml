openapi: 3.1.0
info:
  title: LifeReady Case Service
  version: 0.1.0
jsonSchemaDialect: https://json-schema.org/draft/2020-12/schema
servers:
  - url: https://api.lifeready.local/case
tags:
  - name: cases
paths:
  /v1/cases/emergency-pack:
    post:
      tags: [cases]
      security: [{ bearerAuth: [] }]
      summary: Create or refresh Emergency Directive Pack
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/EmergencyPackRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Case" }
        default:
          $ref: "./common.openapi.yaml#/components/responses/ProblemDetails"

  /v1/cases/mhca39:
    post:
      tags: [cases]
      security: [{ bearerAuth: [] }]
      summary: Create MHCA 39 case (guided evidence pack; no incapacity claims)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/Mhca39Create" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Case" }
        default:
          $ref: "./common.openapi.yaml#/components/responses/ProblemDetails"

  /v1/cases/{case_id}/export:
    post:
      tags: [cases]
      security: [{ bearerAuth: [] }]
      summary: Export submission pack (blocked until requirements met)
      parameters:
        - in: path
          name: case_id
          required: true
          schema: { $ref: "#/components/schemas/Uuid" }
      responses:
        "200":
          description: Export ready
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ExportResponse" }
        default:
          $ref: "./common.openapi.yaml#/components/responses/ProblemDetails"

components:
  securitySchemes:
    bearerAuth: { type: http, scheme: bearer, bearerFormat: JWT }
  schemas:
    Uuid: { $ref: "./common.openapi.yaml#/components/schemas/Uuid" }
    IsoDateTime:
      { $ref: "./common.openapi.yaml#/components/schemas/IsoDateTime" }
    CaseType:
      type: string
      enum: [emergency_pack, mhca39, death_readiness]
    CaseStatus:
      type: string
      enum: [draft, ready, blocked, exported, closed, revoked]
    Case:
      type: object
      required: [case_id, case_type, status, created_at]
      properties:
        case_id: { $ref: "#/components/schemas/Uuid" }
        case_type: { $ref: "#/components/schemas/CaseType" }
        status: { $ref: "#/components/schemas/CaseStatus" }
        created_at: { $ref: "#/components/schemas/IsoDateTime" }
        blocked_reasons:
          type: array
          items: { type: string }
    EmergencyPackRequest:
      type: object
      required: [directive_document_ids, emergency_contacts]
      properties:
        directive_document_ids:
          type: array
          minItems: 1
          items: { $ref: "#/components/schemas/Uuid" }
        emergency_contacts:
          type: array
          minItems: 1
          items:
            type: object
            required: [name, phone_e164]
            properties:
              name: { type: string, maxLength: 120 }
              phone_e164: { type: string, maxLength: 20 }
              relationship: { type: string, maxLength: 80 }
    Mhca39Create:
      type: object
      required: [subject_person_id, applicant_person_id]
      properties:
        subject_person_id: { $ref: "#/components/schemas/Uuid" }
        applicant_person_id: { $ref: "#/components/schemas/Uuid" }
        relationship_to_subject: { type: string, maxLength: 80 }
        notes: { type: string, maxLength: 4000 }
        required_evidence_slots:
          type: array
          default:
            [
              "id_subject",
              "id_applicant",
              "address_subject",
              "asset_summary",
              "medical_evidence_1",
              "medical_evidence_2",
            ]
          items: { type: string }
    ExportResponse:
      type: object
      required: [download_url, expires_at, manifest_sha256]
      properties:
        download_url: { type: string, format: uri }
        expires_at: { $ref: "#/components/schemas/IsoDateTime" }
        manifest_sha256:
          type: string
          pattern: "^[a-f0-9]{64}$"
