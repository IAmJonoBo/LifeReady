services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: lifeready
      POSTGRES_PASSWORD: lifeready
      POSTGRES_DB: lifeready
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeready -d lifeready"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - lifeready_pg:/var/lib/postgresql/data

volumes:
  lifeready_pg:
