name: stale

on:
  schedule:
    - cron: "0 3 * * 0"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-issue-stale: 60
          days-before-issue-close: 120
          stale-issue-message: "This issue is stale due to inactivity."
          close-issue-message: "Closing due to inactivity."
